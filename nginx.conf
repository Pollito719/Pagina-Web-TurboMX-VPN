# Configuraci√≥n recomendada para TurboMX VPN en Nginx
server {
    listen 80;
    server_name turbomxvpn.com; # Cambiar por su dominio

    root /var/www/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/plain
        text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Ads.txt access
    location = /ads.txt {
        default_type text/plain;
        allow all;
    }
}